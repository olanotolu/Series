version: '3.8'

services:
  series-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: series-consumer
    restart: unless-stopped
    ports:
      - "8080:8080"  # Health check endpoint for Shipyard routing
    environment:
      # These will be overridden by Shipyard environment variables
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_TOPIC_NAME=${KAFKA_TOPIC_NAME}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_AUDIO_BUCKET=${S3_AUDIO_BUCKET}
      - SERIES_API_URL=${SERIES_API_URL}
      - SERIES_API_KEY=${SERIES_API_KEY}
      - SENDER_NUMBER=${SENDER_NUMBER}
      - HEALTH_PORT=8080
    labels:
      shipyard.route: "/"  # Required for Shipyard routing
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

